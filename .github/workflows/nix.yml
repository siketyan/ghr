name: Nix

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os:
          - macos-15
          - ubuntu-24.04
          - ubuntu-24.04-arm
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - uses: cachix/install-nix-action@v31

      - uses: cachix/cachix-action@v15
        with:
          name: siketyan
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - run: nix build -L

      - run: nix flake check
